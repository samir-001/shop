<app-header></app-header>
    @for (product of products(); track product.id) {

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <a class="btn btn-primary">{{ product.price }}</a>
    </div>
  </div>

}
